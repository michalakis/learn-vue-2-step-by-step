<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color-red {
            color: red;
        }
        .color-blue {
            color: blue;
        }
        .is-loading {
            background: red;
        }
    </style>
</head>
<body>

    <div id="root">
        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>
        <input id="input" type="text" v-model="newName" v-on:keyUp="addName">
        <button :title="title" :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>

        <h1 :class="className">Hello World</h1>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script>

        const app = new Vue({
            el: '#root',
            data: {
                newName: '',
                names: ['Joe', 'Mary', 'Jane', 'Jack'],
                title: 'Add a new name on click',
                className: 'color-red',
                isLoading: false,
                disabled: false
            },
            methods: {
                addName() {
                    this.names.push(this.newName);

                    this.newName = '';
                },
                toggleClass() {

                    this.isLoading = true;
                }
            },
            mounted() {
            }
        });


    </script>

</body>
</html>
